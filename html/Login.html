<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/Login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:300,600" rel="stylesheet">
</head>
<body>
    
<div class="container">
    <section id="formHolder">
 
       <div class="row">
 
          <!-- Brand Box -->
          <div class="col-sm-6 col-lg-6 col-md-6 brand">
             <a href="#" class="logo"> <img src="https://2.bp.blogspot.com/-A3aCL6_CaRU/XN1BPYfeUNI/AAAAAAAAAm0/QCmNCzFQAGEds4lKlPHFB0bVXUv-OTD0wCLcBGAs/s1600/NYKS.jpg" alt="logo" width="70px" height="45px"></a>
 
             <div class="heading">
                <h4> Biometric Voice Attendance System </h4>
                <p><small> How to Use System </small></p>
                 <!-- <p class="info-text"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste voluptates quibusdam doloremque?
                    Reiciendis vitae ex laboriosam repellendus fugiat quis beatae eligendi excepturi libero voluptatum! Enim soluta nemo repellat quam aperiam?</p>  -->
                    <a href="#" class="readmore-btn">Read More</a>
             </div>
 
          </div>
 
 
          <!-- Form Box -->
          <div class="col-sm-6 form">
 
             <!-- Login Form -->
             <div class="login form-peice switched">
                <form class="login-form" action="#">
                   <div class="form-group">
                      <input type="email" placeholder="Emial address" name="loginemail" id="loginemail" required>
                   </div>
 
                   <div class="form-group">
                      <input type="password" placeholder="Password" name="loginPassword" id="loginPassword" required>
                   </div>
 
                   <div class="CTA">
                      <input type="submit" value="Login">
                      <a href="#" class="switch">I'm New</a>
                   </div>
                </form>
             </div><!-- End Login Form -->
 
 
             <!-- Signup Form -->
             <div class="signup form-peice">
                <form class="signup-form" action="#" method="post">
 
                   <div class="form-group">
                      <input type="text" placeholder="username" name="username" id="name" class="name">
                      <span class="error"></span>
                   </div>
 
                   <div class="form-group">
                      <input type="email" placeholder="Email Adderss" name="emailAdress" id="email" class="email">
                      <span class="error"></span>
                   </div>
 
                   <div class="form-group">
                      <input type="text" placeholder="Phone Number" name="phone" id="phone">
                   </div>
 
                   <div class="form-group">
                      <input type="password" placeholder="password" name="password" id="password" class="pass">
                      <span class="error"></span>
                   </div>
 
                   <div class="form-group">
                      <input type="password" placeholder="Confirm Password" name="passwordCon" id="passwordCon" class="passConfirm">
                      <span class="error"></span>
                   </div>
 
                   <div class="CTA">
                      <input type="submit" value="Signup Now" id="submit">
                      <a href="#" class="switch">I have an account</a>
                   </div>
                </form>
             </div><!-- End Signup Form -->
          </div>
       </div>
 
    </section>
 
 </div>
 

   <!-- Jquery CDN -->
   <script
   src="https://code.jquery.com/jquery-3.5.1.js"
   integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
   crossorigin="anonymous"></script> 
   <!-- Bootstrap  -->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   <!-- Custom Js -->
   <script src="../js/Login.js"></script>

</body>
</html>
